<html lang="en">
  <body onload="redirectTo()">
    <script>
      const searchResult = window.location.search;
      const params = new URLSearchParams(searchResult);
      const screen = params.get("screen");
      const id = params.get("id");
      const appscheme = "currencyconverter://";
      const completeURL = appscheme + screen + "?id=" + id;
      const href =
        "intent:#Intent;scheme=" +
        completeURL +
        ";package=com.vk3396.CurrencyConverter;end";
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      function redirectTo() {
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          location.href = completeURL;
          setTimeout(function () {
            window.location =
              "https://apps.apple.com/in/app/zomato-food-delivery-dining/id434613896";
          }, 25);
        } else if (/android/i.test(userAgent)) {
          setTimeout(function () {
            window.location =
              "https://play.google.com/store/apps/details?id=com.application.zomato";
          }, 3250);
          location.href = href;
        } else if (/windows/i.test(userAgent)) {
          window.location.href = "http://facebook.com";
        }
      }
    </script>
  </body>
</html>
